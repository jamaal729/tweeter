<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->

    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <div>
            <span>tweeter</span>
        </div>
    </nav>

    <header id="main-header">
        <img src="/images/profile-hex.png">
        <h2>Jamaal</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets" method="POST">
                <!-- style="border-bottom: 2px solid black"  -->
                <textarea name="text" id="text" placeholder="What are you humming about?"></textarea>
                <hr>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <br>
        <section id="tweet-container">
            <article class="tweet">
                <header>
                    <span>
                        <img id="avatars" src="/images/profile-hex.png">
                        <h3 id="name"> Newton</h3>
                    </span>
                    <h3 id="handle"> @Newton</h3>
                </header>

                <section id="tweet-content"></section>

                <footer>
                    <p>10 days ago</p>
                </footer>

            </article>
            <br>
            <!-- <div class="dummy-div" style="height: 200px; border: thin solid black"></div> -->
        </section>
    </main>

</body>

</html>
